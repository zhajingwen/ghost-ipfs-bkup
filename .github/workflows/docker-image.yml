name: Docker Image CI

on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare Release Variables
        id: vars
        uses: ignite/cli/actions/release/vars@main
      - name: build
        run: |
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          docker build . --tag ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.tag_name }}
          docker push ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.tag_name }}
      - name: Save image information
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.tag_name }}"
          BUILD_DATE=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          
          # Generate TXT format
          cat > image-info.txt << EOF
          Docker Image Information
          ========================
          Image Name: ${IMAGE_NAME}
          Tag: ${{ steps.vars.outputs.tag_name }}
          Repository: ${{ github.repository }}
          Build Date: ${BUILD_DATE}
          Git SHA: ${{ github.sha }}
          Git Ref: ${{ github.ref }}
          Workflow Run: ${{ github.run_id }}
          ========================
          Pull Command:
          docker pull ${IMAGE_NAME}
          EOF
          
          # Generate JSON format
          cat > image-info.json << EOF
          {
            "image": "${IMAGE_NAME}",
            "tag": "${{ steps.vars.outputs.tag_name }}",
            "repository": "${{ github.repository }}",
            "build_date": "${BUILD_DATE}",
            "git_sha": "${{ github.sha }}",
            "git_ref": "${{ github.ref }}",
            "workflow_run": "${{ github.run_id }}"
          }
          EOF
      - name: Upload image information
        uses: actions/upload-artifact@v4
        with:
          name: image-info-${{ steps.vars.outputs.tag_name }}
          path: |
            image-info.txt
            image-info.json
          retention-days: 90
